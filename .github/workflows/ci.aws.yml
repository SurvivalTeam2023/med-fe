name: CI
on:
  pull_request:
    branches:
      - develop
jobs:
  build:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install dependencies
        run: yarn
      - name: Clean cache
        run: yarn cache clean --force
      - name: Build
        run: yarn build
